<table class="table table-striped">
    <tbody>
        <tr *ngFor="#row of documentGrid; #i = index">
            <td *ngFor="#col of documentGrid[i]; #j = index">
                <docview (click)="goToDocument(col.id)" [title]="documentGrid[i][j].title" [preview]="documentGrid[i][j]"></docview>                
            </td>            
        </tr>
    </tbody>
</table>
