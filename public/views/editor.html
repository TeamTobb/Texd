<!-- editor and topbar frame -->
<div class="editorContainerBox">
    <div class="beforeEditorContainer">
        <div id="title">
            <h2 contenteditable="true" (blur)="changeDocumentTitle($event)">{{document.title}}</h2>
        </div>
        <div id="buttonsContainer">
            <span id="buttonsContainerLeft">
                <button id="sidebarbutton">></button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button id="insertheader" style="font-style: bold">Header</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button id="insertbold" style="font-weight: bold">b</button>
                <button id="insertitalic" style="font-style: italic">i</button>
                <button id="insertunderline" style="text-decoration: underline;">u</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button id="inserttable">[][]</button>
                <button id="insertmath">√π</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button (click)="showUploadDivToggle(true)" id="uploadImageButton" style="">Upload Image</button>
                <button id="uploadPluginButton" style="">Upload Plugin</button>
            </span>
            <span id="buttonsContainerRight" style="float: right; padding-right: 30px">
                <button id="hidePreview">Hide Preview</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button id="updatePreview">Update Preview</button>
            </span>
        </div>
    </div>
    <div class="editorContainer">
        <cmcomponent id="cmcomponent" [document]=document (emitChangeChapter)="changeChapter($event)" [chapterId]=document.chapters[current_chapter].id [lines]=document.chapters[current_chapter].lines
        [changeOrderFrom]=changeOrder.from [changeOrderTo]=changeOrder.to [changeOrderText]=changeOrder.text [changeOrderChapterId]=changeOrder.chapterId></cmcomponent>
    </div>
</div>

<!-- widgets -->
<div class="widget-templates">
    <span class="bold-widget"></span>
    <span contenteditable="true" class="italic-widget"></span>
    <span contenteditable="true" class="underline-widget"></span>
    <span contenteditable="true" class="image-edit"></span>
    <h1 contenteditable="true" class="header-widget"></h1>

    <div class="image-widget" style="background-color: #EEE">
		<img class="image-frame" src="test.jpg" height="100px" width="100px">
		<br>
		<span class="image-text">This is some text</span>
	</div>

</div>

<section *ngIf="showUploadDiv">
    <div class="uploadDiv">
        <button (click)="showUploadDivToggle(false)"> Close</button>
       <fileuploader>

       </fileuploader>

    </div>
</section>
