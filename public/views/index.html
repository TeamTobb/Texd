    <script>
        System.config({
            transpiler: 'typescript',
            typescriptOptions: { emitDecoratorMetadata: true },
            packages: {
                'controllers': {
                    defaultExtension: 'ts'

                "angular2": {

                    defaultExtension: "js"

                    defaultExtension: 'js'
                },
                'ng2-bootstrap': {
                    defaultExtension: 'js'
                }
            },
            map: {
                "angular2": "/angular2",
                "moment": "moment/moment.js",
                "angular2-jwt": "angular2-jwt",
                "angular2-modal": "/angular2-modal/dist/commonjs",
                "ng2-bootstrap": "/ng2-bootstrap/bundles"
            }
      });
      System.import('controllers/index')
            .then(null, console.error.bind(console));
